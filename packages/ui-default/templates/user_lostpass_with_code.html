{% extends "layout/immersive.html" %}
{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .main_register {
        width: 100%;
        height: 100vh;
        background: #F2F2F2;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .page_wrapper {
        width: 375px;
        background: #FFFFFF;
        padding: 16px 0 71px 0;
    }

    h1 {
        color: #101010;
        font-size: 22px;
        font-family: PingFangSC-bold;
    }

    em {
        font-style: normal;
    }

    /* logo图片 */
    .logo {
        display: block;
        width: 98px;
        height: 92px;
        margin: 36.98px 0 14px 48.62px;
    }

    /* 标题 */
    .title {
        display: block;
        width: 223px;
        height: 41px;
        margin: 0 0 0 48.62px;
    }

    /* 注册方式 */
    .register_mode {
        display: flex;
        justify-content: space-between;
    }

    .phone,
    .email {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .phone span,
    .email span {
        color: rgba(0, 0, 0, 0.87);
        font-size: 14px;
        font-family: PingFangSC-regular;
    }

    /* 电话图标 */
    .icon_phone {
        width: 66px;
        height: 66px;
        margin-bottom: 15px;
    }

    /* 邮箱图标 */
    .icon_emial {
        width: 62px;
        height: 62px;
        margin-bottom: 19px;
    }

    /* 下一步 */
    .btn_next {
        width: 248.45px;
        height: 44px;
        border-radius: 6px;
        background-color: rgba(246, 122, 53, 1);
        color: rgba(255, 255, 255, 1);
        font-size: 14px;
        text-align: center;
        font-family: Roboto;
        border: 1px solid rgba(187, 187, 187, 1);
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* 返回 */
    .return_box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 19px 0 16px;
    }

    .return_box .return {
        display: flex;
        align-items: center;
    }

    .return_box .return span {
        color: rgba(74, 74, 74, 1);
        font-size: 14px;
        line-height: 20px;
        font-family: PingFangSC-regular;
    }

    /* 返回图标 */
    /* 关闭图标 */
    /* 密码图标 */
    .icon_arrow_left,
    .icon_close,
    .icon_password {
        width: 24px;
        height: 24px;
    }

    /* 点击完成验证 */
    .btn_verification {
        width: 300px;
        height: 48px;
        display: block;
    }
</style>
<style>
    h1 {
        margin: 21px 0 28px 36px;
    }

    .verify_code {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin: 0 31px 11px 36px;
    }

    .verify_code input {
        color: #000000;
        font-size: 16px;
        font-family: PingFangSC-bold;
        background: none;
        outline: none;
        border-radius: none;
        border: none;
    }

    .verify_code input::placeholder {
        color: rgba(174, 174, 178, 1);
        font-size: 16px;
    }

    .verify_code span {
        color: #AEAEB2;
        font-size: 12px;
        font-family: PingFangSC-regular;
    }

    .verify_code span.get_code {
        color: #0F40F5;
        font-size: 14px;
    }

    .verify_code span em {
        color: #E94E45;
        font-size: 12px;
        font-family: PingFangSC-regular;
        margin-right: 4px;
    }

    .code_text {
        display: block;
        color: #AEAEB2;
        font-size: 14px;
        font-family: PingFangSC-regular;
        margin: 0 0 85px 36px;
    }

    .divider {
        width: 308px;
        height: 1px;
        background-color: #ededed;
        margin: 0 0 0 36px;
    }

    .password {
        display: flex;
        align-items: center;
        /*margin: 0 31px 11px 36px;*/
        margin: 0 0 13px 30px;
    }

    .password img {
        width: 28px;
        height: 28px;
    }

    input {
        border: none;
        border-radius: none;
        outline: none;
        background: none;
        width: 300px;
        height: 22px;
        line-height: 22px;
        color: #000000s;

        /*color: rgba(199,199,204,1);*/
        font-size: 16px;
        font-family: PingFangSC-regular;
        box-sizing: border-box;
        padding: 0 7px 0 0;
    }

    .confirm_input {
        margin: 0 0 13px 60px;
    }

    p {
        width: 262px;
        line-height: 20px;
        color: rgba(233, 78, 69, 1);
        font-size: 14px;
        font-family: PingFangSC-regular;
        margin: 0 0 272px 67px;
    }
</style>


<div class="main_register">
  <div class="page_wrapper">
    <div class="return_box">
      <a href="javascript:void(0);" onclick="history.back();">
        <div class="return">
          <img class="icon_arrow_left" src="/assets/icon_arrow_left.png" alt="">
          <span>返回</span>
        </div>
      </a>
    </div>
    <h1>重新设置密码</h1>
    <form method="POST">
      <span class="code_text">验证码已发送</span>
      <div class="verify_code">
        <input type="text" name="mail_code" autofocus placeholder="请输入验证码">
      </div>
      <div class="divider"></div>
      <div class="password">
        <img src="/assets/icon_password.svg" alt="">
        <input name="password" type="password" placeholder="请设置6位登录密码"/>
      </div>
      <div class="divider"></div>
      <div class="password">
        <img src="/assets/icon_password.svg" alt="">
        <input name="verifyPassword" type="password" placeholder="请再次输入"/>
      </div>
      <p>特别提示：必须同时包含数字和字母，注意区分字母大小写。</p>
      <input type="submit" class="btn_next" value="确定重置">
    </form>
  </div>
</div>
{% endblock %}
